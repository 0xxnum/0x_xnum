    <style>
        body {
            background: #000;
            color: #22FF00;
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
        }
        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
        }
        .glow {
            text-shadow: 0 0 5px #22FF00, 0 0 10px #22FF00;
        }
        .frame {
            border: 3px solid #22FF00;
            box-shadow: 0 0 20px #22FF00, inset 0 0 15px #22FF00;
            background: rgba(0, 0, 0, 0.9);
            position: relative;
            overflow: hidden;
            animation: flicker 0.1s infinite alternate;
        }
        .frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent, rgba(0, 255, 0, 0.2));
            animation: scan 3s linear infinite;
        }
        .loading-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 5px;
            background: #22FF00;
            animation: load 2s forwards;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.98; }
        }
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        @keyframes load {
            0% { width: 0; }
            100% { width: 100%; }
        }
        .photo-placeholder {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #22FF00;
            box-shadow: 0 0 15px #22FF00;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #111;
            margin: 0 auto;
        }
        .social-icon {
            transition: transform 0.3s, text-shadow 0.3s;
        }
        .social-icon:hover {
            transform: scale(1.2);
            text-shadow: 0 0 15px #22FF00;
        }
        .content {
            opacity: 0;
            animation: reveal 0.5s forwards 2s;
        }
        @keyframes reveal {
            to { opacity: 1; }
        }
    </style>
</head>

    <!-- JavaScript -->
    <script>
        // Matrix Effect with Mouse Interaction
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const chars = '01„Éè„ÉÉ„ÇØBUG';
        const fontSize = 14;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = Array(columns).fill(0);
        let mouseX = 0, mouseY = 0;

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#22FF00';
            ctx.font = `${fontSize}px monospace`;

            drops.forEach((y, i) => {
                const dist = Math.hypot(i * fontSize - mouseX, y * fontSize - mouseY);
                if (dist < 100 && Math.random() < 0.1) {
                    ctx.fillText('0x'[Math.floor(Math.random() * 2)], i * fontSize, y * fontSize);
                } else {
                    const text = chars.charAt(Math.floor(Math.random() * chars.length));
                    ctx.fillText(text, i * fontSize, y * fontSize);
                }
                if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(drawMatrix, 33);

        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // Typing Animation with Glitches
        const typed = document.getElementById('typed');
        const text = 'Ahmed Tarek';
        const glitches = ['_', '!', '#'];
        let index = 0;

        function type() {
            if (index < text.length) {
                let displayText = text.slice(0, index + 1);
                if (Math.random() < 0.2 && index > 0) {
                    displayText = displayText.slice(0, -1) + glitches[Math.floor(Math.random() * glitches.length)];
                    setTimeout(() => {
                        typed.textContent = text.slice(0, index + 1);
                    }, 100);
                }
                typed.textContent = displayText;
                index++;
                setTimeout(type, 200);
            }
        }
        setTimeout(type, 2500); // Start after loading bar

        // Resize Canvas
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
