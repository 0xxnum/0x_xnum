<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed Tarek - Bug Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: #000;
            color: #22FF00;
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
        }
        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
        }
        .glow {
            text-shadow: 0 0 5px #22FF00, 0 0 10px #22FF00;
        }
        .frame {
            border: 4px solid #22FF00;
            box-shadow: 0 0 25px #22FF00, inset 0 0 20px #22FF00;
            background: rgba(0, 0, 0, 0.9);
            position: relative;
            overflow: hidden;
            animation: flicker 0.1s infinite alternate, boot 2s forwards;
        }
        .frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent, rgba(0, 255, 0, 0.2));
            animation: scan 3s linear infinite;
        }
        .loading-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 6px;
            background: #22FF00;
            animation: load 2s forwards;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.97; }
        }
        @keyframes boot {
            0% { filter: brightness(0.5); transform: scale(0.95); }
            50% { filter: brightness(1.5); transform: scale(1.02); }
            100% { filter: brightness(1); transform: scale(1); }
        }
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        @keyframes load {
            0% { width: 0; }
            100% { width: 100%; }
        }
        .photo-placeholder {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #22FF00;
            box-shadow: 0 0 15px #22FF00;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #111;
            margin: 0 auto;
            overflow: hidden;  /* Ensure content doesn't overflow */
        }
        .photo-placeholder img {
            width: 100%; /* Make sure the image fills the container */
            height: 100%; /* Ensure the image takes the full height of the container */
            object-fit: cover; /* Ensures the image covers the circular area */
        }
        .social-icon {
            transition: transform 0.3s, text-shadow 0.3s;
        }
        .social-icon:hover {
            transform: scale(1.2);
            text-shadow: 0 0 15px #22FF00;
            animation: pulse-icon 0.5s infinite alternate;
        }
        @keyframes pulse-icon {
            0% { text-shadow: 0 0 15px #22FF00; }
            100% { text-shadow: 0 0 25px #22FF00; }
        }
        .content {
            opacity: 0;
            animation: reveal 0.5s forwards 2s;
        }
        @keyframes reveal {
            to { opacity: 1; }
        }
    </style>
</head>
<body class="relative">
    <!-- Matrix Background -->
    <canvas id="matrix"></canvas>

    <!-- Main Content -->
    <section class="min-h-screen flex items-center justify-center text-center px-4">
        <div>
            <!-- Photo Placeholder -->
            <div class="photo-placeholder mb-6">
                <img src="https://raw.githubusercontent.com/0xxnum/0x_xnum/main/486012056_1591812238179311_1031226112242726521_n.jpg">
            </div>

            <!-- Framed Text Box -->
            <div class="frame max-w-2xl mx-auto p-8 relative">
                <div class="loading-bar"></div>
                <div class="content">
                    <h1 id="typed" class="text-5xl md:text-6xl font-bold glow mb-4"></h1>
                    <p class="text-lg md:text-xl glow mb-6">
                        I‚Äôm Ahmed Tarek (0x_xnum), an 18-year-old bug hunter from Egypt. From Cairo‚Äôs vibrant streets, I hunt bugs with relentless precision, turning code into my battleground and vulnerabilities into victories.
                    </p>
                    <div class="flex justify-center space-x-6 mb-4">
                        <a href="https://www.facebook.com/0xxnum/" class="text-2xl social-icon" title="Facebook">f</a>
                        <a href="https://x.com/0x_xnum" class="text-2xl social-icon" title="Twitter">ùïè</a>
                        <a href="https://www.linkedin.com/in/0x-xnum/" class="text-2xl social-icon" title="LinkedIn">in</a>
                        <a href="https://docs.0xxnum.fun" class="text-2xl social-icon" title="Notes">üìù</a>
                    </div>
                    <p class="text-sm glow">¬© 2025 Ahmed Tarek. Code Is My Battleground.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script>
        // Matrix Effect with "EGYPT" Easter Egg
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const chars = '01„Éè„ÉÉ„ÇØBUG';
        const fontSize = 14;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = Array(columns).fill(0);
        let glitchTimer = 0;
        const easterEgg = 'EGYPT';

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#22FF00';
            ctx.font = `${fontSize}px monospace`;

            glitchTimer++;
            if (glitchTimer % 400 === 0) {
                const startCol = Math.floor((columns - easterEgg.length) / 2);
                for (let i = 0; i < easterEgg.length; i++) {
                    ctx.fillText(easterEgg[i], (startCol + i) * fontSize, canvas.height / 2);
                }
            } else {
                drops.forEach((y, i) => {
                    const text = chars.charAt(Math.floor(Math.random() * chars.length));
                    ctx.fillText(text, i * fontSize, y * fontSize);
                    if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                    drops[i]++;
                });
            }
        }
        setInterval(drawMatrix, 33);

        // Typing Animation with Glitches
        const typed = document.getElementById('typed');
        const text = 'Ahmed Tarek';
        const glitches = ['_', '!', '#'];
        let index = 0;

        function type() {
            if (index < text.length) {
                let displayText = text.slice(0, index + 1);
                if (Math.random() < 0.2 && index > 0) {
                    displayText = displayText.slice(0, -1) + glitches[Math.floor(Math.random() * glitches.length)];
                    setTimeout(() => {
                        typed.textContent = text.slice(0, index + 1);
                    }, 100);
                }
                typed.textContent = displayText;
                index++;
                setTimeout(type, 200);
            }
        }
        setTimeout(type, 2500); // Start after loading bar

        // Resize Canvas
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
